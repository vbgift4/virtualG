<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YEHEY!</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- NAV -->
<nav class="nav">
  <button id="logoBtn" class="logo">B-Day</button>
  <div class="nav-right">
    <button class="nav-item" data-target="home">Home</button>
    <button class="nav-item" data-target="cake">Cake</button>
    <button class="nav-item" data-target="message">Message</button>
    <button class="nav-item" data-target="flowers">Flowers</button>
    <button class="nav-item" data-target="playlist">Playlist</button>
  </div>
</nav>

<main>
  <!-- HOME -->
  <section class="page active" id="home">
    <div class="hero" id="heroTap">
      <h1 class="title">HAPPY BIRTHDAY!</h1>
      <p class="sub">Hope today makes you smile a little more than usual.</p>
      <img src="balloons.gif" alt="Balloons" class="balloons">
    </div>
  </section>

  <!-- CAKE -->
  <section class="page" id="cake">
    <div class="cake-wrap">
      <svg class="cake-svg" id="flameGroup">
        <rect x="80" y="100" width="140" height="100" fill="#ff9db7" rx="16"/>
        <circle cx="150" cy="90" r="12" fill="#ffdd55" class="flame"/>
      </svg>
    </div>
    <div id="cakeMessage" class="popup hidden">
      <div class="popup-inner">
        <p>ðŸŽ‰ Surprise! Make a wish! ðŸŽ‰</p>
        <button class="closeBtn">Close</button>
      </div>
    </div>
  </section>

  <!-- MESSAGE -->
  <section class="page" id="message">
    <div class="paper">
      <div id="typeText" class="written"></div>
      <img id="pencilSvg" class="pencil" src="pencil.png" alt="Pencil">
      <div id="messageFollow" class="follow hidden"></div>
    </div>
  </section>

  <!-- FLOWERS -->
  <section class="page" id="flowers">
    <div class="flower-grid collapsible">
      <button class="collapsible-toggle">Show Flowers</button>
      <div class="collapsible-content">
        <img class="lazy" data-src="flower1.jpg" alt="Flower1">
        <img class="lazy" data-src="flower2.jpg" alt="Flower2">
        <img class="lazy" data-src="flower3.jpg" alt="Flower3">
      </div>
    </div>
  </section>

  <!-- PLAYLIST -->
  <section class="page" id="playlist">
    <div class="playlist-grid">
      <ul class="playlist" id="playlistList">
        <li class="playlist-item" data-youtube="https://www.youtube.com/embed/VIDEOID1">Song 1</li>
        <li class="playlist-item" data-youtube="https://www.youtube.com/embed/VIDEOID2">Song 2</li>
      </ul>
      <div class="playlist-player" id="playlistPlayer" aria-hidden="true">
        <div class="player-header">
          <span id="playerTitle">Playing</span>
          <button id="playerClose" class="player-close">âœ•</button>
        </div>
        <div class="player-frame">
          <iframe id="playerIframe" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </section>
</main>

<canvas id="confetti"></canvas>
<audio id="bgAudio" src="song.mp3" loop></audio>
<script src="script.js"></script>
</body>
</html>
