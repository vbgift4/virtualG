<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Birthday Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navigation -->
  <header class="nav">
    <button id="logoBtn" class="logo">B-Day</button>
    <div class="nav-right">
      <button class="nav-item" data-target="home">Home</button>
      <button class="nav-item" data-target="cake">Cake</button>
      <button class="nav-item" data-target="message">Message</button>
      <button class="nav-item" data-target="playlist">Playlist</button>
    </div>
  </header>

  <!-- Confetti Canvas -->
  <canvas id="confetti"></canvas>

  <main>
    <!-- Home Page -->
    <section id="home" class="page active">
      <div class="hero" id="heroTap">
        <h1 class="title">Happy Birthday!</h1>
        <p class="sub">Tap me to play music and celebrate üéâ</p>
        <img src="balloon.png" class="balloons" alt="Balloons">
      </div>
      <audio id="bgAudio" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" loop></audio>
      <div class="balloon-container">
        <div class="balloon b1"></div>
        <div class="balloon b2"></div>
        <div class="balloon b3"></div>
        <div class="balloon b4"></div>
        <div class="balloon b5"></div>
      </div>
    </section>

    <!-- Cake Page -->
    <section id="cake" class="page">
      <div class="cake-wrap">
        <svg id="cartoonCake" class="cake-svg" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
          <!-- Cake base -->
          <rect x="40" y="100" width="120" height="60" rx="12" fill="#ffb4c6" stroke="#f4a8c4" stroke-width="3"/>
          <!-- Icing -->
          <path d="M40 100 c20 -20 120 0 120 0 v10 h-120 z" fill="#fff2f8"/>
          <!-- Candle -->
          <rect x="95" y="60" width="10" height="40" fill="#6f42c1" rx="2"/>
          <!-- Flame -->
          <g id="cakeFlame" class="flame" tabindex="0" role="button" aria-label="Blow out candle">
            <path class="flame-main" d="M100 60 c5 -8 10 -8 10 -14 0 -9 -6 -9 -10 -9s-10 0-10 9c0 6 5 6 10 14z" fill="#ffb84d"/>
            <path class="flame-inner" d="M100 58 c3 -5 6 -5 6 -9 0 -5 -3 -5 -6 -5s-6 0-6 5c0 4 3 4 6 9z" fill="#fff2c9" opacity="0.9"/>
          </g>
        </svg>
      </div>
      <!-- Popup message -->
      <div id="cakeMessage" class="popup hidden">
        <div class="popup-inner">
          <p>Make a wish! üéÇ I hope all your dreams come true today. ‚ù§Ô∏è</p>
          <button class="closeBtn">Close</button>
        </div>
      </div>
    </section>

    <!-- Message Page -->
    <section id="message" class="page">
      <div class="paper">
        <div id="typeText" class="written"></div>
        <svg id="pencilSvg" class="pencil" viewBox="0 0 512 512">
          <path fill="#b63386" d="M256 0l256 256-256 256-256-256z"/>
        </svg>
      </div>
      <div id="messageFollow" class="follow hidden">And one more thing ‚Äî you're the best part of my every day. üíñ</div>
    </section>

    <!-- Playlist Page -->
    <section id="playlist" class="page">
      <div class="playlist-wrap">
        <div class="playlist-grid">
          <ul id="playlistList" class="playlist">
            <li class="playlist-item" data-youtube="https://www.youtube.com/embed/7NOSDKb0HlU">My Universe - BTS</li>
            <li class="playlist-item" data-youtube="https://www.youtube.com/embed/3tmd-ClpJxA">Dumaloy - Sud</li>
            <li class="playlist-item" data-youtube="https://www.youtube.com/embed/S3vg2tWn0J4">Forever - Chris Brown</li>
          </ul>
          <div id="playlistPlayer" class="playlist-player" aria-hidden="true">
            <div class="player-header">
              <span id="playerTitle">Playing</span>
              <button id="playerClose" class="player-close">‚úñ</button>
            </div>
            <div class="player-frame">
              <iframe id="playerIframe" src="" allow="autoplay; encrypted-media"></iframe>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
